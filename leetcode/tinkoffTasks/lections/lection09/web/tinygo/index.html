<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TinyGo example</title>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly
            .instantiateStreaming(fetch("./main.wasm"), go.importObject)
            .then((result) => {
                go.run(result.instance);
            });
    </script>
</head>
<body>
<button id="myButton">click me!</button>
</body>
</html>
